# SFT Training Configuration for Qwen2.5-0.5B-Instruct

model:
  base_model: "Qwen/Qwen2.5-0.5B-Instruct"
  max_seq_length: 1024
  trust_remote_code: true

lora:
  r: 8
  lora_alpha: 32
  lora_dropout: 0.05
  target_modules: ["q_proj", "v_proj", "k_proj", "o_proj"]
  bias: "none"
  task_type: "CAUSAL_LM"

training:
  learning_rate: 1.0e-4
  num_epochs: 3
  per_device_train_batch_size: 4
  per_device_eval_batch_size: 4
  gradient_accumulation_steps: 16  # effective batch size = 64
  warmup_ratio: 0.03
  weight_decay: 0.01
  max_grad_norm: 1.0
  logging_steps: 10
  save_steps: 500
  eval_steps: 500
  save_total_limit: 3
  lr_scheduler_type: "cosine"
  optim: "adamw_torch"
  fp16: true  # Use fp16 for faster training on GPU
  gradient_checkpointing: true  # Save memory
  output_dir: "./models/checkpoints/qwen-sft"
  run_name: "qwen-sft-baseline"

data:
  train_file: "data/processed/sft_train.jsonl"
  val_file: "data/processed/sft_val.jsonl"
  test_file: "data/processed/sft_test.jsonl"

wandb:
  project: "persuasion-rl-cs230"
  entity: null  # Set to your wandb username/team if needed
  run_name: "qwen-sft-baseline"
  log_model: false  # Set to true to save models to wandb

seed: 42

