# Data Processing Configuration

preprocessing:
  min_tokens: 20
  max_tokens: 1024
  max_context_tokens: 512

datasets:
  use_cmv: true  # Use CMV (ChangeMyView) dataset
  use_p4g: false  # Use PersuasionForGood dataset (set to false to skip)
  max_examples: 11750  # Maximum total examples (null for no limit)

splits:
  train_ratio: 0.8
  val_ratio: 0.1
  test_ratio: 0.1
  seed: 42

paths:
  raw_dir: "data/raw"
  processed_dir: "data/processed"
  preferences_dir: "data/preferences"

preference_generation:
  ai_pool_size: 2150  # Number of prompts for AI-graded preferences (uses val + test)
  human_pool_size: 200  # Number of prompts for human-graded preferences (from test)
  use_val_set: true  # Use validation set for preference generation
  temperature: 0.7
  top_p: 0.9
  max_new_tokens: 256
  num_responses_per_prompt: 2

